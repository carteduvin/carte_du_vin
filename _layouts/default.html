<!DOCTYPE html>
<html>
{% include head.html %}
<body>
  <div id="top" class="m-scene">
    {% include nav.html %}
    <div class="content">
      <header class="article-header">
        <h1 class="title">{{page.title}}</h1>
        {% if page.subtitle %}
          <h4 class="subtitle">{{page.subtitle}}</h4>
        {% endif %}
      </header>
    </div>
  </div>
  <div id="main" class="m-scene">
    <div class="content scene_element scene_element--fadein">
      {{content}}
    </div>
  </div>
  <div id="bottom" class="m-scene">
    <div class="content scene_element scene_element--fadein">
      {% include footer.html %}
    </div>
  </div>
<body>
</html>
